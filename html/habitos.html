<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planificador De Hábitos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>

    <header class="header">
        <nav class="navbar navbar-color navbar-expand-lg fixed-top">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="../img/LogoTrackMe.png" alt="Logo Principal" width="50">
                    <a class="nav-link" ><span id="nombre-principal">TrackMe</span></a>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu" aria-controls="menu" aria-expanded="false" aria-label="Menú">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="menu">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="seguimiento.html">Seguimiento de Hábitos</a></li>
                        <li class="nav-item"><a class="nav-link" href="habitos.html">Crear Hábitos</a></li>
                        <li class="nav-item"><a class="nav-link" href="estadisticas.html">Estadísticas</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header> 

    <main>
        <section id="creacion-habitos">
            <h2>Crea tu nuevo hábito</h2>
            <div class="container">
                <div class="vista-habito">
                    <input type="text">
                </div>
                <br>
                <form id="form-habitos">
                    <div class="campo-nombre">
                        <label for="nombre-habito">Hábito que deseas realizar:</label>
                        <input type="text" id="nombre-habito" name="nombre-habito" placeholder="Ejemplo: Leer 10 páginas.">
                    </div>
                    <div class="campo-duracion">
                        <label for="duracion-habito">Cuánto tiempo realizarás tu hábito:</label>
                        <input type="text" id="duracion-habito" name="duracion-habito" placeholder="Ejemplo: 30 días.">
                    </div>
                    <div class="campo-dias">
                        <label for="dias-habito">Selecciona que días te gustaría realizar dicho hábito:</label>
                        <label><input type="checkbox" name="dias" value="L">L</label>
                        <label><input type="checkbox" name="dias" value="M">M</label>
                        <label><input type="checkbox" name="dias" value="MI">MI</label>
                        <label><input type="checkbox" name="dias" value="J">J</label>
                        <label><input type="checkbox" name="dias" value="V">V</label>
                        <label><input type="checkbox" name="dias" value="S">S</label>
                        <label><input type="checkbox" name="dias" value="D">D</label>
                    </div>
                    <div class="boton-habito">
                        <button type="submit">Crear hábito</button>
                    </div>
                </form>
            </div>
        </section>
        <section>
            <h2>Tus hábitos creados</h2>
            <div class="container"></div>
                        <div class="d-flex justify-content-between align-items-center mb-2">
                <span>1.</span>
                <input type="text" class="form-control w-50" placeholder="Nombre del hábito" value="Beber agua">
                <span>Duración: 10 min</span>
                <button class="btn btn-outline-primary">Modificar</button>
                <button class="btn btn-outline-danger">Eliminar</button>
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <span>2.</span>
                <input type="text" class="form-control w-50" placeholder="Nombre del hábito" value="Leer un libro">
                <span>Duración: 20 min</span>
                <button class="btn btn-outline-primary">Modificar</button>
                <button class="btn btn-outline-danger">Eliminar</button>
            </div>
        </section>
    </main>
</body>
</html>
