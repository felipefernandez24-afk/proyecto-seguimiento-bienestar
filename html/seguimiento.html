<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planificador De Hábitos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>

    <header class="header">
        <nav class="navbar navbar-color navbar-expand-lg fixed-top">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="../img/LogoTrackMe.png" alt="Logo Principal" width="50">
                    <a class="nav-link" ><span id="nombre-principal">TrackMe</span></a>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu" aria-controls="menu" aria-expanded="false" aria-label="Menú">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="menu">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="seguimiento.html">Seguimiento de Hábitos</a></li>
                        <li class="nav-item"><a class="nav-link" href="habitos.html">Crear Hábitos</a></li>
                        <li class="nav-item"><a class="nav-link" href="estadisticas.html">Estadísticas</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header> 

    <section class="text-center p-3 bg-secondary text-white">
        <h1>SEGUIMIENTO DE HABITOS</h1>
        <h2>En esta parte...</h2>
    </section>

    <hr>
    <main class="container py-4">
        <section class="text-center mb-4">
            <div class="d-flex justify-content-center align-items-center gap-3">
                <label for="fecha">Fecha</label>
                <input type="date" id="fecha" name="fecha">
                <div class="progress w-25">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" 
                        role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                        0/2
                    </div>
                </div>
            </div>
        </section>
        <section id="lista-habitos" class="border p-3 mb-4">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <span>1.</span>
                <input type="text" class="form-control w-50" placeholder="Nombre del hábito" value="Beber agua">
                <span>Duración: 10 min</span>
                <button class="btn btn-outline-success">Listo</button>
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <span>2.</span>
                <input type="text" class="form-control w-50" placeholder="Nombre del hábito" value="Leer un libro">
                <span>Duración: 20 min</span>
                <button class="btn btn-outline-success">Listo</button>
            </div>
        </section>

        <section class="text-end mb-4">
            <a href="estadisticas.html" class="btn btn-outline-dark">Estadísticas</a>
        </section>

        <hr>
        <section id="seccion-libros" class="text-center">
            <h2 class="mb-3">AGREGA UN LIBRO A TU SECCIÓN</h2>
            <div class="d-inline-block mb-3">
                <select class="form-select mb-2">
                    <option selected>Selecciona categoría</option>
                    <option>Nutrición</option>
                    <option>Ejercico</option>
                    <option>Salud mental</option>
                    <option>Estilo de vida</option>
                </select>
            </div>
            <div class="d-flex justify-content-center gap-3 mt-4">
                <div class="bg-secondary" style="width:100px; height:150px;"></div>
                <div class="bg-secondary" style="width:100px; height:150px;"></div>
                <div class="bg-secondary" style="width:100px; height:150px;"></div>
            </div>
        </section>
    </main>
</body>
</html>
